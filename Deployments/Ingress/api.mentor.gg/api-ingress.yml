apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: api-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: "nginx"    
    cert-manager.io/cluster-issuer: "api-letsencrypt-issuer"

spec:
  tls:
  - hosts:
    - api.mentor.gg
    secretName: api-letsencrypt-key
  rules:
  - host: api.mentor.gg
    http:
      paths:
      - path: /
        backend:
          serviceName: mentor-interface
          servicePort: 80
