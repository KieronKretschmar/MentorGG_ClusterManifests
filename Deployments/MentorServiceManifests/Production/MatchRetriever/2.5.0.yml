apiVersion: apps/v1
kind: Deployment
metadata:
    name: match-retriever
spec:
    replicas: 1
    selector:
        matchLabels:
            app: match-retriever
    template:
        metadata:
            labels:
                app: match-retriever
        spec:

            volumes:
                - name: subscription-configuration-volume
                  configMap:
                      name: user-subscription-configuration
                      items:
                          - key: data.json
                            path: subscriptions.json

            containers:
                - image: mentorgg.azurecr.io/matchretriever:2.5.0
                  name: main

                  volumeMounts:
                      - name: subscription-configuration-volume
                        mountPath: /app/config

                  resources:
                    requests:
                      cpu: 100m
                      memory: 400Mi
                    limits:
                      cpu: 200m
                      memory: 600Mi

                  ports:
                    - containerPort: 80
                  env:

                    - name: STEAMUSEROPERATOR_URI
                      value: "http://steam-user-operator"
                    
                    - name: MYSQL_PASSWORD
                      valueFrom:
                        secretKeyRef:
                            name: match-retriever-mysql
                            key: mysql-password
                    - name: MYSQL_CONNECTION_STRING
                      value: "server=mentorgg-west.mysql.database.azure.com;port=3306;userid=matchretriever@mentorgg-west;password=$(MYSQL_PASSWORD);database=matchdata;"
---
apiVersion: v1
kind: Service
metadata:
    name: match-retriever
spec:
    selector:
        app: match-retriever
    ports:
        - protocol: TCP
          name: public
          port: 80
          targetPort: 80
